<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content">
<div class="container mt-4">
    <h2>로그인</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" id="username" class="form-control" placeholder="아이디" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" class="form-control" placeholder="비밀번호" required>
        </div>
        <button type="submit" id="loginBtn" class="btn btn-primary">로그인</button>
    </form>
</div>
</div>
</body>
</html>
