<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Signup</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h2>회원가입</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" id="username" class="form-control" placeholder="아이디" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" class="form-control" placeholder="비밀번호 (6자 이상, 문자+숫자+특수문자 포함)" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" class="form-control" placeholder="이메일" required>
            </div>
            <div class="mb-3">
                <label for="nickname" class="form-label">닉네임 (선택)</label>
                <input type="text" id="nickname" class="form-control" placeholder="닉네임">
            </div>
            <button type="submit" id="signupBtn" class="btn btn-primary">회원가입</button>
        </form>
    </div>
</div>
</body>
</html>
